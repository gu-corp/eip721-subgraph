name: Verify subgraph pull request
on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - packages/subgraph/**
      - .github/workflows/verify-subgraph-pull-request.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  build:
    name: Build subgraph
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run codegen
        run: pnpm --filter @gu-corp/eip721-subgraph codegen

      - name: Build subgraph
        run: pnpm --filter @gu-corp/eip721-subgraph build
