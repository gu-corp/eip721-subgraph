name: Deploy eip721 mainnet
run-name: Deploy eip721 subgraph ${{ github.ref_name }} for mainnet by @${{ github.actor }}
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  subgraph:
    name: Subgraph - Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @gu-corp/eip721-subgraph clean
      - run: pnpm --filter @gu-corp/eip721-subgraph codegen
      - run: pnpm --filter @gu-corp/eip721-subgraph build -- --network mainnet
      - run: pnpm --filter @gu-corp/eip721-subgraph graph auth ${{ secrets.THE_GRAPH_EIP_721_MAINNET_DEPLOY_KEY }}
      - run: pnpm --filter @gu-corp/eip721-subgraph graph deploy eip-721-mainnet --node https://api.studio.thegraph.com/deploy/ --version-label ${{ github.ref_name }}
